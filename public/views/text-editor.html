
<html ng-app="appName">
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="style/quill.bubble.scss" rel="stylesheet">
   <link rel="stylesheet" href="style.css">

<ui-view>

<title>New Story - Medium - Personal Project</title>
</head>


<body style="background-color: #ffffff;">
<header-menu-for-writing></header-menu-for-writing>

<div ng-controller="draftCtrl as list">
  <p ng-repeat="message in list.messages">{{message.id}}: {{message.text}}</p>
</div>




<!-- BODY -->
<div class="row white">
  <div class="col-sm-12 col-md-12">
    
  <div class="col-sm-1 col-md-2"></div> <!-- padding -->
	<div class="col-sm-10 col-md-8">

<div class="embed-menu">
  <div class="menu">
      <img src="images/plus-symbol.svg" class="base" ng-class="{'base-clicked':showMenu}" id="base" ng-click="showMenu = !showMenu">
      <span class="menu-item ql-image" ng-class="{'menu-item-show':showMenu}"><img src="images/photo-camera.svg"></span>
      <span class="menu-item" ng-class="{'menu-item-show':showMenu}"><img src="images/play-button.svg" class="menu-item" /></span>
      <span class="menu-item" ng-class="{'menu-item-show':showMenu}"><img src="images/curly-brackets.svg" class="menu-item" /></span>
      <span class="menu-item" ng-class="{'menu-item-show':showMenu}"><img src="images/divider.svg" class="menu-item" /></span>
  </div>
</div>

<input type="text" placeholder="Title" class="ql-title">

<ng-quill-editor ng-model="body" id="editor" placeholder="Write your story...">
<embed-menu style="z-index:2;">{{test}}</embed-menu>
    <ng-quill-toolbar class="toolbar">
        <div>
            <span class="ql-formats">
                <button class="ql-bold" ng-attr-title="{{'Bold'}}"></button>
                <button class="ql-italic" ng-attr-title="{{'Italic'}}"></button>
                <button class="ql-link" ng-attr-title="{{'Link'}}">{{stuff}}</button> 
                <button class="ql-header" value="1" ng-attr-title="{{'H1'}}">T</button>
                <button class="ql-header" value="2" ng-attr-title="{{'H2'}}">t</button>
                <button class="ql-blockquote"></button>
            </span>  | 
            <span class='ql-formats'>
                <button class="ql-image" ng-attr-title="{{'image'}}"></button>
                <button class="ql-video" ng-attr-video="{{'video'}}"></button>
            </span>

        </div>
    </ng-quill-toolbar>
</ng-quill-editor>


  </div>
  <div class="col-sm-1 col-md-2"></div> <!-- padding -->

</div>
<!-- End Side Menu-->
</div>
<!-- END BODY -->
<div id="text-holder"></div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>


<script src="/script/app.js"></script>

<script src="/script/controllers/draftCtrl.js"></script>
<script src="/script/controllers/homeCtrl.js"></script>


<script src="/script/directives/headerDirectives.js"></script>
 

<script src="/script/services/articleSvc.js"></script>
<script src="/script/services/headerSvc.js"></script>
<script src="/script/services/homeSvc.js"></script>
<script src="/script/services/userSvc.js"></script>
<script src="/script/services/draftSvc.js"></script>



</ui-view>
</body>
</html>
